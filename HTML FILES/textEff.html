<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TextEffect</title>
        <style>
            body{
               background-color: black;
               font-family:fantasy;
            }
            #head{
                text-shadow: 0 0 30px rgb(0, 255, 191),
                             0 0 5px white;
            }
            #cont{
                text-shadow: 0 0 30px rgb(255, 255, 0),
                             0 0 5px white;
            }
        </style>
    </head>
    <body>
        <h1 id="head">Little Lemon</h1>
        <h1 id="cont">Opening Soon!!</h1>
    </body>
</html>
